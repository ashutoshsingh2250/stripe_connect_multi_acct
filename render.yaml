services:
    - type: web
      name: stripe-connect-app
      env: node
      buildCommand: cd server-nest && npm install && npm run build
      startCommand: cd server-nest && npm run start:prod
      envVars:
          - key: NODE_ENV
            value: production
          - key: PORT
            value: 10000
          - key: JWT_SECRET
            generateValue: true
          - key: SMTP_HOST
            value: smtp.gmail.com
          - key: SMTP_PORT
            value: 587
          - key: SMTP_USER
            sync: false
          - key: SMTP_PASS
            sync: false
          - key: CLIENT_URL
            value: https://stripe-connect-app.onrender.com
      healthCheckPath: /health
      autoDeploy: true
